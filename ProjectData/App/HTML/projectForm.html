<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="panel panel-primary">

        <div class="panel-heading"><strong>New Project</strong></div>
        <div class="panel-body">
            <form class="form-horizontal" role="form" id="projectForm" name="projectForm">

                <div class="form-group">
                    <label for="Name" class="col-sm-3 control-label">Project Name</label>
                    <div class="col-sm-6">
                        <input type="text" id="Name" name="Name" class="form-control"
                               ng-model="project.ProjectName" ng-required="true" placeholder="Name" />

                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-4 col-md-offset-3 col-sm-3 col-sm-offset-3 ">
                        <button id="cancelSave" name="cancelSave" class="btn btn-warning"
                                ng-click="cancelProject()">
                            <i class="glyphicon glyphicon-thumbs-down"></i> Cancel
                        </button>
                        <button id="submitButton" name="submitButton" class="btn btn-primary"
                                ng-click="saveProject()">
                            <i class="glyphicon glyphicon-thumbs-up"></i> Save
                        </button>

                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
