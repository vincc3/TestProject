<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="panel panel-primary">

        <div class="panel-heading"><strong>Projects</strong></div>
        <div class="panel-body">
            <div class="col-md-6">
                <a class="btn btn-primary" href="#/myprojects/newproject"><i class="glyphicon glyphicon-file"></i> New</a>
            </div> <br/><br/>
            <div class="table table-responsive">
                <table class="table table-striped">
                    <thead style="background-color:cyan; font-weight:bold;">
                        <tr>
                            <td>ID</td>
                            <td>Project Name</td>
                            <td></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="proj in projects">
                            <td>{{proj.Id}}</td>
                            <td>{{proj.ProjectName}}</td>
                            <td>
                                <a class="btn btn-primary" href="#/myprojects/{{proj.Id}}"> Edit Members
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</body>
</html>
